name: Construction de l'image Docker

on:
    push:
        branches: main
        tags: v*
    release:
        types: [published]
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        environment: 

        steps:
            - name: Clone du repository
              uses: actions/checkout@v4

            - name: Connexion à GHCR
              id: ghcr
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            
            - name: Mise en place de buildx 
              uses: docker/setup-buildx-action@v2

            - name: Extraction de métadonnées pour le build
              uses: docker/metadata-action@v5
              id: meta
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                    type=ref,event=branch
                    type=ref,event=tag
                    type=ref,event=pr
                    type=sha

            - name: Construction de l'image
              id: build-image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Déployer le stack via Portainer
              uses: cssnr/portainer-stack-deploy-action@v1
              with:
                url: ${{ secrets.PORTAINER_URL }}
                token: ${{ secrets.PORTAINER_TOKEN }}
                name: md2html
                # file: on pourrait spécifier un compose file si besoin, sinon il réutilise celui du stack existant
                prune: true